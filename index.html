<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.svg" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>Stop Watch</title>
    <style>
      p {
        font-size: xx-large;
      }
      p.alert {
        width: 75%;
      }
    </style>
  </head>

  <body>
    <div class="container text-center font-monospace pt-5">
      <div class="row">
        <p>
          <span id="min">00</span>:<span id="sec">00</span>:<span id="secParts">00</span>
        </p>
      </div>
      <div class="my-3">
        <button class="btn text-light border-0 py-3 px-4 btn-success start">
          Start
        </button>
        <button class="btn text-light border-0 py-3 px-4 btn-primary stop">
          Stop
        </button>
        <button class="btn text-light border-0 py-3 px-4 btn-warning reset">
          Reset
        </button>
        <button class="btn text-light border-0 py-3 px-4 btn-danger lap">
          Lap
        </button>
      </div>
      <div class="" id="laps"></div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
